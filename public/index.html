<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="SHUT UP AND TAKE MY THINGS">
    <meta property="og:description" content="We are leaving Nuremberg, we are selling everything.">
    <meta property="og:image" content="https://takemythings.peacock-snapper.ts.net/images/shutupandtakemymoney.png"> 
    <meta property="og:url" content="https://takemythings.peacock-snapper.ts.net">
    <meta property="og:type" content="website">
    <title>SHUT UP AND TAKE MY THINGS</title>
    <link rel="stylesheet" href="public.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/shutupandtakemymoney.png">
    <script defer data-domain="takemythings.peacock-snapper.ts.net" src="https://plausible.io/js/script.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="images/shutupandtakemymoney.png" alt="Shut Up and Take My Money Logo" class="header-logo">
        
            <h1>SHUT UP AND TAKE MY THINGS</h1>
            <p>We are leaving Nuremberg, we are selling everything.</p>
</header>
        
        <div class="filters">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search items...">
            </div>
            <div class="filter-controls">
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                    <option value="furniture">Furniture</option>
                    <option value="electronics">Electronics</option>
                    <option value="appliances">Appliances</option>
                    <option value="decor">Home Decor</option>
                    <option value="other">Other</option>
                </select>
                <select id="statusFilter">
                    <option value="">All Items</option>
                    <option value="available" selected>Available Only</option>
                </select>
            </div>
        </div>
        
        <div id="itemsGrid" class="items-grid">
            <!-- Items will be loaded here -->
        </div>
        
        <div id="noItems" class="no-items" style="display: none;">
            <p>No items available at the moment. Please check back later!</p>
        </div>
    </div>

    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <div id="contactModal" class="modal">
        <div class="modal-content contact-modal-content">
            <span class="close-modal">&times;</span>
            <h2>I'm Interested!</h2>
            <p>Send a message to the seller.</p>
            <form id="contactForm">
                <input type="hidden" id="contactItemId">
                <div class="form-group">
                    <label for="contactName">Your Name</label>
                    <input type="text" id="contactName" required>
                </div>
                <div class="form-group">
                    <label for="contactEmail">Your Email</label>
                    <input type="email" id="contactEmail" required>
                </div>
                <div class="form-group">
                    <label for="contactComment">Comment</label>
                    <textarea id="contactComment" rows="3"></textarea>
                </div>
                <div class="contact-actions">
                    <button type="button" id="sendWhatsAppBtn" class="btn btn-success">Send via WhatsApp</button>
                    <button type="button" id="sendEmailBtn" class="btn btn-primary">Send via Email</button>
                </div>
            </form>
        </div>
    </div>

    <script src="public.js"></script>
</body>
</html>
